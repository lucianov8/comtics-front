<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>
            Registrarme
        </title>
        <meta name="description" content="Esta es la página de registro"/>
        <meta name="keywords" content="Inicio"/>

        <link rel="stylesheet" href="registro.css">
    </head>
    <body>
        <div class="formulario">
            <h2>Registrarme</h2>
            <form method="post">
                <div class="username">
                    <input type="text" required>
                    <label for="">Nombre y Apellido</label>
                </div>
                <div class="username">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="username">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="docente-alumno">
                    <input name="doc-alum" type="radio" value="docente">
                    <label for="">Docente</label>
                </div>
                <div class="docente-alumno">
                    <input name="doc-alum" type="radio" vlaue="alumno">
                    <label for="">Alumno</label>
                </div>

                <div class="boton-registrarse">
                <input type="submit" value="Registrarme">
                </div>

                <div class="iniciar-sesion">Quiero <a href="COMTICS_iniciarsesion.html">Iniciar sesión.</a></div>
            </form>
        </div>
    </body>
</html>
